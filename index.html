<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>ohnolanom</title>
    <h1><a href="./index.html">Ohnolanom</a></h1>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Gaegu&family=Permanent+Marker&display=swap');

<body>
    <div class = "boxes">
        <i class = "game1">
            <div class="game box1">
                <div class="GameName">숫자 야구</div>

            </div>
            <div class = "round box1" id="Btn1">start</div>
        </i>

        <i class = "game2">
            <div class="game box2">

                <img class="png" src="./images/CatchOgu.PNG">
            </div>
            <div class = "round box2" id="Btn2">start</div>
        </i>

        <i class = "game3">
            <div class="game box3">
                <div class="GameName">2048</div>
                <img class="png" src="./images/2048.PNG">
            </div>
            <div class = "round box3" id="Btn3">start</div>
        </i>
    </div>
    <div class="dev">
        In 2021 Made by. An Ji Yoon, Jang Seo ryeong
    </div>
    <script src="./main.js"></script>
